<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SONOROS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Sound Efects</h1>
    <h2 class="img_street"><img src="images/street.png" alt="Street Fighter Logo"></h2>

    <section class="teclado">
        <button class="tecla tecla_capcom"><img src="images/capcom.svg" alt="Logo Capcom"></button>
        <button class="tecla tecla_round"><img src="images/round.png" alt="Round"></button>
        <button class="tecla tecla_one"><img src="images/one.jpg" alt="One"></button>

        <button class="tecla tecla_fight"><img src="images/fight.jpg" alt="Fight"></button>
        <button class="tecla tecla_radouken"><img src="images/radouken.jpg" alt="radouken"></button>
        <button class="tecla tecla_sho"><img src="images/shoryuken.png" alt="Shoryuken"></button>
        
        <button class="tecla tecla_tatsu"><img src="images/tatsu.png" alt="tatsu"></button>
        <button class="tecla tecla_sonic"><img src="images/sonic.png" alt="Sonic"></button>
        <button class="tecla tecla_yoga"><img src="images/yoga.png" alt="Yoga"></button>
    </section>

    <audio src="sounds2/01_capcom.mp3" id="som_tecla_capcom"></audio>
    <audio src="sounds2/02_Round.mp3" id="som_tecla_round"></audio>
    <audio src="sounds2/03_One.mp3" id="som_tecla_one"></audio>
    <audio src="sounds2/04_Fight.mp3" id="som_tecla_fight"></audio>
    <audio src="sounds2/05_Hadouken.mp3" id="som_tecla_radouken"></audio>
    <audio src="sounds2/06_Shoryuken.mp3" id="som_tecla_sho"></audio>
    <audio src="sounds2/07_Tatsumaki_Senpuu_Kyaku.mp3" id="som_tecla_tatsu"></audio>
    <audio src="sounds2/08_Sonic_Boom.mp3" id="som_tecla_sonic"></audio>
    <audio src="sounds2/09_Yoga_Fire_Sound_Effect.mp3" id="som_tecla_yoga"></audio>
    
    
    <script src="main.js"></script>
</body>
</html>
